<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connect BQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <main class="w-full max-w-sm p-8 mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex justify-center mb-6">
            <img src="../../assets/logos/logo-dashboard.png" alt="Logo Connect BQ" class="h-28 w-28">
        </div>
        <h1 class="text-3xl font-bold text-center text-[var(--negro)] mb-2">Bienvenido de Nuevo</h1>
        <p class="text-center text-gray-500 mb-8">Ingresa tus credenciales para continuar.</p>
        
        <form id="login-form" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block font-medium text-gray-700">Correo Electrónico</label>
                <input id="email" type="email" placeholder="tu@correo.com" required class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            </div>
            <div class="space-y-2">
                <label for="password" class="block font-medium text-gray-700">Contraseña</label>
                <input id="password" type="password" placeholder="••••••••" required class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            </div>
            
            <div id="error-message" class="text-red-500 text-sm text-center min-h-[1.25rem]"></div>
            
            <button type="submit" id="submit-button" class="w-full bg-[var(--naranja)] text-white font-semibold py-3 rounded-lg hover:bg-[#e65a29] transition duration-300">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes una cuenta?
                <a href="/register" class="text-[var(--naranja)] font-medium hover:underline">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
