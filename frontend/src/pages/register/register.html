<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Connect BQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <main class="w-full max-w-md p-8 mx-auto bg-white rounded-lg shadow-xl">
        <a href="/login" class="text-sm text-[var(--naranja)] hover:underline mb-6 inline-block">&larr; Volver a Iniciar Sesión</a>
        <div class="flex justify-center mb-4">
            <img src="/assets/logos/logo-register.png" alt="Logo Connect BQ" class="h-24 w-24">
        </div>
        <h1 class="text-3xl font-bold text-center text-[var(--negro)] mb-2">Crear Cuenta</h1>
        <p class="text-center text-gray-500 mb-6">Únete a la comunidad de movilidad inteligente.</p>

        <form id="register-form" class="space-y-4">
            <input type="text" id="identity_number" placeholder="Número de Identificación" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            <input type="text" id="username" placeholder="Nombre de Usuario" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            <input type="email" id="email" placeholder="Correo Electrónico" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            <input type="tel" id="phone" placeholder="Teléfono" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            <input type="number" id="age" placeholder="Edad" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            <input type="password" id="password" placeholder="Contraseña" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--naranja)] outline-none">
            
            <div id="error-message" class="text-red-500 text-sm text-center min-h-[1.25rem]"></div>
            
            <button type="submit" id="submit-button" class="w-full bg-[var(--naranja)] text-[var(--blanco)] py-3 rounded-lg shadow-md hover:bg-[#e65a29] transition duration-300 font-semibold">
                Registrarse
            </button>
        </form>
    </main>
    <script src="./register.js"></script>
</body>
</html>
