

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - No Autorizado | Connect BQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./401.js"></script>
    <link src="stylesheet" href="./styles401.css">
</head>

<body class="font-work bg-gradient-to-br from-gray-bg to-white min-h-screen flex items-center justify-center text-gray-dark overflow-hidden relative">
    
    <!-- Transport Pattern Background -->
    <div class="absolute inset-0 transport-pattern"></div>

    <!-- Main Container -->
    <main class="text-center p-6 md:p-8 max-w-4xl w-full animate-fade-up relative z-10">

        <!-- Logo Section -->
        <section class="mb-8 animate-pulse-soft">
            <article
                class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br rounded-2xl flex items-center justify-center shadow-2xl shadow-orange-primary/30 relative overflow-hidden shine-effect">
                <img src="../../../imgs/logo-dashboard.png" alt="401 Logo">
            </article>
            <h2 class="text-3xl font-bold text-orange-primary mb-2 tracking-tight">Connect BQ</h2>
            <p class="text-gray-light text-sm font-medium">Smart Urban Mobility</p>
        </section>

        <!-- Lock Icon with Animation -->
        <section class="mb-8">
            <article class="w-24 h-24 mx-auto mb-6 bg-orange-primary/10 rounded-full flex items-center justify-center animate-lock-bounce">
                <svg class="w-12 h-12 text-orange-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </article>
        </section>

        <!-- Error Number -->
        <section
            class="text-8xl md:text-9xl font-black text-orange-primary mb-4 tracking-tight drop-shadow-lg animate-shake">
            401
        </section>

        <!-- Error Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-dark mb-6 tracking-tight animate-glitch">
            Unauthorized Access
        </h1>

        <!-- Error Message -->
        <p class="text-lg md:text-xl text-gray-medium mb-10 max-w-2xl mx-auto leading-relaxed">
            Your pass is not validated! Just as you need your card to board public transportation,
            you need the correct credentials to access this area. Please verify your
            login information and try again.
        </p>

        <!-- Status Indicator -->
        <section class="mb-8 flex justify-center">
            <article
                class="bg-white/80 backdrop-blur-sm p-4 rounded-2xl border border-orange-primary/20 flex items-center gap-3">
                <div class="w-3 h-3 bg-orange-primary rounded-full animate-pulse"></div>
                <p class="text-gray-medium font-medium">Authentication required</p>
            </article>
        </section>

        <!-- Action Buttons -->
        <section class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <button onclick="window.location.href='/login'"
                class="group inline-flex items-center gap-3 bg-orange-primary text-white px-8 py-4 rounded-full font-semibold text-lg transition-all duration-300 hover:bg-orange-dark hover:-translate-y-1 hover:shadow-xl hover:shadow-orange-primary/40 w-full sm:w-auto justify-center">
                <svg class="w-5 h-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10,17 15,12 10,7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Login
            </button>
            <a href="/"
                class="group inline-flex items-center gap-3 bg-transparent text-orange-primary px-6 py-4 rounded-full font-semibold text-lg transition-all duration-300 border-2 border-orange-primary hover:bg-orange-primary/10 hover:-translate-y-1 w-full sm:w-auto justify-center">
                <svg class="w-5 h-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg>
                Go to Home
            </a>
        </section>
    </main>
</body>

</html>
