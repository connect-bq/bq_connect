<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Connect BQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Mi Dashboard</h1>
        <div>
             <a href="/" class="text-sm text-gray-600 hover:text-[var(--naranja)] mr-4">Ver Mapa</a>
             <button id="logout-button-desktop" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <section class="bg-white p-8 rounded-lg shadow-lg mb-8 flex items-center gap-6">
            <div class="w-24 h-24 bg-[var(--naranja)] rounded-full flex items-center justify-center text-white text-5xl font-bold" id="user-initial">
                ?
            </div>
            <div>
                <h2 id="user-name-main" class="text-3xl font-bold text-gray-900">Cargando...</h2>
                <p id="user-email" class="text-gray-500">Cargando correo...</p>
            </div>
        </section>

        <section>
            <h3 class="text-xl font-semibold mb-4 text-gray-700">Mis Rutas Favoritas</h3>
            <div id="favorite-routes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Cargando rutas favoritas...</p>
            </div>
        </section>
    </main>

    <script src="/js/auth.js" defer></script>
    <script src="./dashboard.js" defer></script>
</body>
</html>
