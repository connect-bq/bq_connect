


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Connect BQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Paleta personalizada */
    :root {
      --naranja: #FF6B35;
      --blanco: #FFFFFF;
      --gris-claro: #D9D9D9;
      --gris-medio: #999999;
      --negro: #333333;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[var(--blanco)]">
  
  <main class="w-full max-w-md bg-[var(--blanco)] rounded-2xl shadow-lg p-8 border border-[var(--gris-claro)]">
    
        <div class="flex justify-center mb-4">
        <img src="../imgs/logo-register.png" alt="Logo Connect BQ" class="h-[30%] w-auto">
        </div>


        <h1 class="text-2xl font-bold text-center text-[var(--negro)] mb-6">Register</h1>
        

        <form class="space-y-4">
            <input type="text" id="ident_number" placeholder="Enter your ID"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <input type="text" id="user_full" placeholder="Enter your user name"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <input type="email" id="email" placeholder="Enter your email"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <input type="text" id="phone" placeholder="Enter your phone"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <input type="number" id="age" placeholder="Enter your age"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <input type="password" id="password" placeholder="Enter your password"
                class="w-full p-3 border border-[var(--gris-claro)] rounded-lg shadow-sm focus:ring-2 focus:ring-[var(--naranja)] focus:border-[var(--naranja)] outline-none text-[var(--negro)] placeholder-[var(--gris-medio)]">

            <button type="submit" id="bt-register"
                class="w-full bg-[var(--naranja)] text-[var(--blanco)] py-3 rounded-lg shadow-md hover:bg-[#e65a29] transition">
                save
            </button>
        </form>
  </main>

</body>
</html>
