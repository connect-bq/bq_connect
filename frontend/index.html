<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect BQ - Movilidad Urbana Inteligente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white border-b border-gray-200 p-3 flex justify-between items-center sticky top-0 z-50">
        <a href="/" class="flex items-center gap-2">
            <img src="/assets/logos/logo-dashboard.png" alt="logo-dashboard" class="w-14 h-14">
            <div>
                <h1 class="font-bold text-lg">Connect BQ</h1>
                <p class="text-sm text-gray-500">Movilidad Urbana Inteligente</p>
            </div>
        </a>
        <button id="hamburger-btn" class="lg:hidden z-50 p-2 space-y-1">
            <span class="block w-6 h-0.5 bg-black"></span>
            <span class="block w-6 h-0.5 bg-black"></span>
            <span class="block w-6 h-0.5 bg-black"></span>
        </button>

        <nav class="hidden lg:flex gap-4 items-center">
            <a href="/about" class="text-gray-600 hover:text-[var(--naranja)]">Acerca de</a>
            <a href="/dashboard" id="dashboard-link-desktop" class="text-gray-600 hover:text-[var(--naranja)] hidden">Dashboard</a>
            <a href="/login" id="login-link-desktop" class="text-gray-600 hover:text-[var(--naranja)]">Login</a>
            <a href="/register" id="register-link-desktop" class="bg-[var(--naranja)] text-white px-4 py-2 rounded-lg">Registro</a>
            <button id="logout-button-desktop" class="bg-red-500 text-white px-4 py-2 rounded-lg hidden">Logout</button>
        </nav>
    </header>

    <main class="flex flex-col lg:flex-row p-4 gap-4">
        <aside class="w-full lg:w-96 flex-shrink-0 space-y-4">
            <section class="bg-white shadow rounded-xl p-4">
                <h2 class="font-semibold text-lg flex items-center gap-2">üìç Planifica tu Ruta</h2>
                <div class="mt-3 space-y-3">
                    <input type="text" placeholder="Desde..." class="w-full border border-gray-300 rounded-lg p-2">
                    <input type="text" placeholder="Hasta..." class="w-full border border-gray-300 rounded-lg p-2">
                    <button id="search-route-btn" class="bg-[var(--naranja)] text-white w-full py-2 rounded-lg">Buscar Rutas</button>
                </div>
            </section>
            <section class="bg-white shadow rounded-xl p-4">
                <h2 class="font-semibold text-lg">‚ö†Ô∏è Alertas de Tr√°fico</h2>
                <div id="traffic-alerts-container" class="mt-3 space-y-3 max-h-96 overflow-y-auto">
                    <p class="text-gray-500 p-2">Cargando alertas...</p>
                </div>
            </section>
        </aside>

        <section id="map-section" class="flex-1 bg-white shadow rounded-xl p-2">
            <div id="map" class="w-full h-[60vh] lg:h-full min-h-[500px] rounded-lg"></div>
        </section>
    </main>

    <script src="/js/auth.js" defer></script>
    <script src="/js/index.js" defer></script>
</body>
</html>
