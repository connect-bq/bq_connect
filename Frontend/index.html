<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive system that will allow the user to search for public bus routes"
    />
    <meta name="keywords" content="integrative project" />
    <meta
      name="sitedomain"
      content="https://github.com/connect-bq/bq_connect.git"
    />
    <meta name="authors" content="StarDev" />
    <meta name="desingner" content="StarDev" />
    <meta name="copyright" content="¬© StarDev. All rights reserved" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="revisit-after" content="10days" />
    <title>Connect BQ</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/logos/logo-dashboard.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>

  <body class="bg-[#F5F5F5] text-[#333333] min-w-72 flex flex-col">
    <!-- Navbar -->
    <header
      class="bg-[#FFFFFF] border-b border-[#D9D9D9] p-3 flex justify-between items-center relative"
    >
      <section class="flex flex-row justify-center text-center items-center">
        <img
          src="./src/assets/logos/logo-dashboard.png"
          alt="logo-dashboard"
          class="w-20 h-20"
        />
        <article class="flex flex-col">
          <h1 class="font-bold text-lg text-[#333333]">Connect BQ</h1>
          <p class="text-sm text-[#999999]">Smart Urban Mobility</p>
        </article>
      </section>

      <!-- Bot√≥n hamburguesa (visible en tablet/m√≥vil) -->
      <button id="hamburger-btn" class="lg:hidden flex flex-col gap-1 p-2 z-50">
        <p
          class="w-6 h-0.5 bg-[#333333] transition-all duration-300"
          id="line1"
        ></p>
        <p
          class="w-6 h-0.5 bg-[#333333] transition-all duration-300"
          id="line2"
        ></p>
        <p
          class="w-6 h-0.5 bg-[#333333] transition-all duration-300"
          id="line3"
        ></p>
      </button>

      <!-- Navegaci√≥n desktop -->
      <nav class="hidden lg:flex gap-3">
        <a
          href="./src/pages/dashboard/dashboard.html"
          class="border border-[#D9D9D9] px-5 py-2 h-fit rounded-lg hidden"
          id="profile-btn"
          >Profile</a
        >
        <a
          href="./src/pages/about/about.html"
          class="border border-[#D9D9D9] px-5 py-2 h-fit rounded-lg"
          >About</a
        >
        <a
          href="./src/pages/login/login.html"
          id="logout-btn"
          class="group flex items-center justify-start w-11 h-11 bg-[#FF6B35] rounded-full cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1"
        >
          <div
            class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3"
          >
            <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
              <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
              ></path>
            </svg>
          </div>
          <div
            class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100"
          >
            Sign in
          </div>
        </a>
      </nav>
    </header>

    <main>
      <!--Hamburger menu overlay (tablet/mobile) -->
      <section
        id="mobile-menu"
        class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 pointer-events-none transition-all duration-300"
      >
        <article
          class="bg-white w-80 h-full overflow-y-auto p-4 transform -translate-x-full transition-transform duration-300"
          id="mobile-sidebar"
        >
          <!-- Mobile navigation -->
          <section class="mb-6 flex flex-col gap-2">
            <a
              href="./src/pages/dashboard/dashboard.html"
              class="border border-[#D9D9D9] px-3 py-2 rounded-lg hidden"
              id="profile-btn-cel"
            >
              Profile
            </a>
            <a
              href="./src/pages/about/about.html"
              class="border border-[#D9D9D9] px-3 py-2 rounded-lg"
            >
              About
            </a>
            <a
              href="./src/pages/login/login.html"
              class="bg-[#FF6B35] text-white px-3 py-2 rounded-lg"
              id="signin-btn-cel"
            >
              Sign in
            </a>
            <a
              class="bg-[#FF6B35] text-white px-3 py-2 rounded-lg hidden"
              id="logout-btn-cel"
            >
              Logout
            </a>
          </section>

          <hr class="mb-6" />

          <!-- Plan your route -->
          <section class="bg-[#F5F5F5] rounded-xl p-4 mb-4">
            <h2 class="font-semibold flex items-center gap-2">
              <p>üìç</p>
              Plan your route
            </h2>
            <article class="mt-3 space-y-3">
              <label for="mobile-route-select">Choose a route: </label>
              <select
                id="mobile-route-select"
                class="w-full border border-[#D9D9D9] rounded-lg p-2 text-sm"
              >
                <option value="">Select a destination</option>
                <option value="op1">Transmetro R1</option>
                <option value="op2">Transmetro U30</option>
                <option value="op3">Transmetro A7-1</option>
              </select>

              <button
                id="mobile-search-btn"
                class="bg-[#FF6B35] text-white w-full py-2 rounded-lg hover:bg-[#e85d2a]"
              >
                Search Routes
              </button>
            </article>
          </section>
        </article>
      </section>

      <!-- Main container -->
      <section class="flex flex-row p-4 gap-2 flex-1">
        <!-- Sidebar desktop -->
        <section class="hidden lg:flex flex-col items-center space-y-6">
          <!-- Plan your route -->
          <section class="bg-[#FFFFFF] shadow rounded-2xl p-6 w-[350px] h-fit">
            <h2 class="font-semibold text-lg flex items-center gap-2">
              <p>üìç</p>
              Plan your route
            </h2>
            <article class="mt-5 space-y-4">
              <select
                id="desktop-route-select"
                class="w-full border border-[#D9D9D9] rounded-lg p-2 text-sm"
              >
                <option value="">Select a destination</option>
                <option value="op1">Transmetro R1</option>
                <option value="op2">Transmetro U30</option>
                <option value="op3">Transmetro A7-1</option>
              </select>
              <button
                id="desktop-search-btn"
                class="bg-[#FF6B35] text-white w-full py-3 rounded-xl text-base font-semibold hover:bg-[#e85d2a] transition"
              >
                Search Routes
              </button>
            </article>
          </section>

          <!--Add Alerts-->
          <section class="bg-[#FFFFFF] shadow rounded-2xl p-6 w-[350px] h-fit hidden" id="add-alert-section">
            <h2 class="font-semibold text-lg flex items-center gap-2">
              <p>‚ùó</p>
              Add alerts
            </h2>
            <article class="mt-5 space-y-4">
              <select
                id="alert-type-select"
                class="w-full border border-[#D9D9D9] rounded-lg p-2 text-sm"
              >
                <option value="">Type</option>
                <option value="ot1">Block</option>
                <option value="ot2">Traffic</option>
                <option value="ot3">Event</option>
              </select>

              <select
                id="alert-severity-select"
                class="w-full border border-[#D9D9D9] rounded-lg p-2 text-sm"
              >
                <option value="">Severity</option>
                <option value="od1">Low</option>
                <option value="od2">Medium</option>
                <option value="od3">High</option>
              </select>
              <button
                id="add-alert-btn"
                class="bg-[#FF6B35] text-white w-full py-3 rounded-xl text-base font-semibold hover:bg-[#e85d2a] transition"
              >
                Report Alert
              </button>
            </article>
          </section>
        </section>
        <!-- Map -->
        <section
          id="map-section"
          class="bg-[#FFFFFF] shadow rounded-xl p-2 flex-1"
        >
          <div id="map" class="w-full h-120 rounded-lg"></div>
        </section>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
