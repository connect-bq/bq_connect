<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ruta No Encontrada | Connect BQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/404.js"></script>
    <link src="stylesheet" href="/styles404.css">
</head>
<body class="font-work bg-gradient-to-br from-gray-bg to-white min-h-screen flex items-center justify-center text-gray-dark overflow-hidden relative">
    
    <!-- Transport Pattern Background -->
    <div class="absolute inset-0 transport-pattern"></div>
    
    
    <!-- Main Container -->
    <main class="text-center p-6 md:p-8 max-w-4xl w-full animate-fade-up relative z-10">
        
        <!-- Logo Section -->
        <section class="mb-8 animate-pulse-soft">
            <article class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br  rounded-2xl flex items-center justify-center shadow-2xl shadow-orange-primary/30 relative overflow-hidden shine-effect">
                <img src="/src/assets/logos/logo-dashboard.png" alt="404 Logo">
            </article>
            <h2 class="text-3xl font-bold text-orange-primary mb-2 tracking-tight">Connect BQ</h2>
            <p class="text-gray-light text-sm font-medium">Smart Urban Mobility</p>
        </section>

        <!-- Error Number -->
        <section class="text-8xl md:text-9xl font-black text-orange-primary mb-4 tracking-tight drop-shadow-lg">
            404
        </section>

        <!-- Error Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-dark mb-6 tracking-tight">
            Route Not Found
        </h1>

        <!-- Error Message -->
        <p class="text-lg md:text-xl text-gray-medium mb-10 max-w-2xl mx-auto leading-relaxed">
            Oops! It seems this route is not available on our transportation network.
            Just like in Barranquilla, sometimes the streets change, but we always find a better option to get you to your destination.
        </p>

        <!-- Action Buttons -->
        <section class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <a href="src/pages/dashboard.html" class="group inline-flex items-center gap-3 bg-orange-primary text-white px-8 py-4 rounded-full font-semibold text-lg transition-all duration-300 hover:bg-orange-dark hover:-translate-y-1 hover:shadow-xl hover:shadow-orange-primary/40 w-full sm:w-auto justify-center">
                <svg class="w-5 h-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Go to Dashboard
            </a>
            <a href="index.html" class="group inline-flex items-center gap-3 bg-transparent text-orange-primary px-6 py-4 rounded-full font-semibold text-lg transition-all duration-300 border-2 border-orange-primary hover:bg-orange-primary/10 hover:-translate-y-1 w-full sm:w-auto justify-center">
                <svg class="w-5 h-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                Plan Route
            </a>
        </section>

    </main>
</body>
</html>
