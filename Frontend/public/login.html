<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/logos/logo-dashboard.png"
      type="image/x-icon"
    />
    <title>Login - ConnectBQ</title>
  </head>
  <body class="min-w-72">
    <!-- Main with white background -->
    <main class="bg-[var(--blanco)] min-h-screen flex items-center justify-center">
      
      <!-- Login form container -->
      <section class="bg-[var(--blanco)] border border-[var(--gris-claro)] rounded-2xl shadow-lg w-full max-w-md">
        
      
        <!-- Header with Go Back button and title -->
        <section class=" pb-10">
          <!-- Go Back Button -->

          <!-- Logo img -->
          <div class="flex justify-center">
            <img
              src="/src/assets/logos/logo-dashboard.png"
              alt="Logo"
              class="w-40"
            />
          </div>

          <!-- Title of the form -->
          <div class="text-center space-y-2">
            <h1 class="text-2xl font-semibold text-[var(--negro)]">Sign In</h1>
            <p class="text-sm text-[var(--gris-medio)]">
              Enter your credentials to access
            </p>
          </div>
        </section>

        <!-- General form -->
        <section class="px-6 pb-8">
          <form class="space-y-6">
            <!-- Email section -->
            <div class="space-y-2">
              <label for="email" class="block font-medium text-[var(--negro)]"
                >Email Address</label
              >
              <input
                id="email"
                type="email"
                placeholder="you@example.com"
                class="w-full border border-[var(--gris-claro)] rounded-lg py-2 px-3 outline-none"
                required
              />
            </div>

            <!-- Password section-->
            <div class="space-y-2">
              <label
                for="password"
                class="block font-medium text-[var(--negro)]"
                >Password</label
              >
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                class="w-full border border-[var(--gris-claro)] rounded-lg py-2 px-3 outline-none"
                required
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-[var(--naranja)] text-[var(--blanco)] font-medium py-2.5 rounded-lg hover:bg-orange-400 cursor-pointer"
            >
              Sign In
            </button>
          </form>

          <!-- Register Link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-[var(--gris-medio)]">
              Don't have an account?
              <a
                href="/register.html"
                class="text-[var(--naranja)] font-medium hover:text-[#e85c2f] transition-colors"
              >
                Register here
              </a>
            </p>
            <a href="/index.html" class="text-[var(--naranja)]">Back</a>
          </div>
        </section>
      </section>
    </main>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
