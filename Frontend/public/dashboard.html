<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive system that allows users to search for public bus routes" />
  <meta name="keywords" content="integrative project" />
  <meta name="sitedomain" content="https://github.com/connect-bq/bq_connect.git" />
  <meta name="authors" content="StarDev" />
  <meta name="designer" content="StarDev" />
  <meta name="copyright" content="Â© StarDev. All rights reserved" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="revisit-after" content="10days" />
  <link rel="stylesheet" href="/src/css/styles.css" />
  <link rel="shortcut icon" href="/src/assets/logos/logo-dashboard.png" type="image/x-icon" />
  <title>Dashboard - ConnectBQ</title>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="w-full flex justify-between items-center py-6 px-12 bg-white shadow-md">
    <article class="flex gap-6 items-center">
      <img src="/src/assets/icon/usuario.svg" class="w-14 h-14 rounded-full" alt="User Image" />
      <div>
        <h1 class="font-bold text-2xl text-gray-800">My Profile</h1>
        <p class="text-sm text-gray-500">
          Manage your time and report incidents.
        </p>
      </div>
    </article>
    <article class="flex gap-6 items-center">
      <!-- Tailwind version of the back button -->
      <a href="/index.html"
        class="flex h-12 w-[100px] items-center justify-center bg-white rounded-[3px] tracking-wide transition-all duration-200 cursor-pointer border-none hover:bg-gray-200">
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"
          class="mx-[5px] text-[20px] transition-all duration-400 ease-in group-hover:-translate-x-[5px] group-hover:text-[1.2em]">
          <path
            d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
            fill="black"></path>
        </svg>
        <span class="">Back</span>
      </a>


      <!-- Logout Button -->

      <button id="logout-btn"
        class="group flex items-center justify-start w-11 h-11 bg-[#FF6B35] rounded-full cursor-pointer relative overflow-hidden shadow-lg">
        <div class="flex items-center justify-center w-full group-hover:justify-start group-hover:px-3">
          <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
            <path
              d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
            </path>
          </svg>
        </div>
      </button>


    </article>
  </header>

  <!-- Main Content -->
  <main class="mt-12 space-y-12">
    <!-- Profile Section -->
    <section class="w-4/5 bg-white rounded-lg shadow-lg mx-auto p-8 space-y-8">
      <article class="flex gap-10">
        <div class="w-28 h-28 flex bg-orange-600 rounded-full items-center justify-center shadow-md">
          <div class="font-semibold text-5xl text-white" id="letter"></div>
        </div>
        <div class="flex flex-col gap-4">
          <div class="font-bold text-3xl text-gray-800" id="nameUser"></div>
          <div class="text-gray-500" id="emailUser"></div>
          <div class="flex gap-6 items-center">
            <button
              class="bg-green-500 px-5 py-2 rounded-md text-white hover:bg-green-600 transition hover:cursor-pointer">
              Expert
            </button>
          </div>
        </div>
      </article>
    </section>

    <!-- Alerts Section -->
    <section class="w-4/5 bg-white rounded-lg shadow-lg mx-auto p-8 space-y-8 mb-10">
      <article class="flex gap-6 items-center">
        <img class="w-12" src="/src/assets/icon/advertencia.svg" alt="Warning Icon" />
        <h3 class="font-semibold text-2xl text-gray-800">Reported Alerts</h3>
      </article>
      <div id="alerts-container" class="grid grid-cols-2 gap-6"></div>
    </section>
  </main>
  <script type="module" src="../src/js/dashboard.js"></script>
</body>

</html>
